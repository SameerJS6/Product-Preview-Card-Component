<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700 family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"/>
  </head>

  <body>
    <main class="container">
      <div class="product-img">
        <picture>
          <source media="(min-width: 800px)" srcset="images/image-product-desktop.jpg"/>
          <img src="./images/image-product-mobile.jpg" alt="Perfume Product" />
        </picture>
      </div>

      <div class="content">
        <span class="head-text">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <h2>$149.99 <span data-price>$169.99</span></h2>
        <button class="btn">
          <svg class="cart-icon" width="15" height="16">
            <use xlink:href="images/icon-cart.svg#icon-cart"></use></svg>Add to Cart
        </button>
      </div>
    </main>

    <div class="attribution">
      <h3>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></h3>
      <h3>Coded by <a href="#">Sameer Singh</a></h3>
    </div>
  </body>
</html>
